<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbäddad Miro-tavla</title>
    <!-- Ladda Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sätter Inter som standardfont */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6">

    <header class="w-full max-w-7xl mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Miro Inbäddning</h1>
        <p class="text-gray-600 mt-1">Nedan visas den inbäddade interaktiva tavlan.</p>
    </header>

    <!-- Huvudbehållare för iframen -->
    <main class="w-full max-w-7xl flex-grow bg-white shadow-xl rounded-xl overflow-hidden border border-gray-200">
        <!-- Behållare för att hantera responsiv höjd -->
        <div class="h-[85vh] w-full">
            <!-- Den inbäddade Miro-koden - 'moveToViewport' har tagits bort för att undvika svart skärm. -->
            <iframe
                width="100%"
                height="100%"
                src="https://miro.com/app/live-embed/uXjVJwJI_pU=/?embedMode=view_only_without_ui"
                frameborder="0"
                scrolling="no"
                allow="fullscreen; clipboard-read; clipboard-write"
                allowfullscreen
                class="rounded-xl"
            ></iframe>
        </div>
    </main>

    <footer class="mt-4 text-center text-sm text-gray-500">
        <p>&copy; Innehåll inbäddat från Miro.</p>
    </footer>

</body>
</html>
