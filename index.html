<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbäddad Miro-tavla</title>
    <!-- Ladda Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sätter Inter som standardfont och tar bort all default padding */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<!-- Tog bort padding från body för att tillåta full bredd på main-elementet -->
<body class="min-h-screen flex flex-col items-center">

    <!-- Sidhuvudet är nu fullbredd och har lite padding för texten -->
    <header class="w-full p-4 mb-6 text-center bg-white shadow-sm">
        <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Miro Inbäddning (Full Breddd)</h1>
        <p class="text-gray-600 mt-1">Nedan visas den inbäddade interaktiva tavlan, som sträcker sig över hela sidans bredd.</p>
    </header>

    <!-- Huvudbehållare för iframen - max-w-7xl borttagen för full bredd -->
    <main class="w-full flex-grow bg-white shadow-xl overflow-hidden border-gray-200">
        <!-- Behållare för att hantera responsiv höjd (85% av viewport-höjden) -->
        <div class="h-[85vh] w-full">
            <!-- Den inbäddade Miro-koden -->
            <iframe
                width="100%"
                height="100%"
                src="https://miro.com/app/live-embed/uXjVJwJI_pU=/?embedMode=view_only_without_ui"
                frameborder="0"
                scrolling="no"
                allow="fullscreen; clipboard-read; clipboard-write"
                allowfullscreen
                class="block"
            ></iframe>
        </div>
    </main>

    <footer class="mt-4 p-4 text-center text-sm text-gray-500 w-full">
        <p>&copy; Innehåll inbäddat från Miro.</p>
    </footer>

</body>
</html>
