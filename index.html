<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titel är nu tom för att undvika att visa text någonstans -->
    <title></title>
    <style>
        /* CSS för att säkerställa att body och html täcker hela viewporten utan marginaler */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Förhindra scrollbars om möjligt */
        }
    </style>
</head>
<!-- Body tar upp hela skärmhöjden och bredden -->
<body>

    <!-- Huvudbehållare för iframen - tar upp 100% av skärmen (bredd och höjd) -->
    <main style="width: 100%; height: 100%;">
        <!-- Den inbäddade Miro-koden -->
        <iframe
            width="100%"
            height="100%"
            src="https://miro.com/app/live-embed/uXjVJwJI_pU=/?embedMode=view_only_without_ui"
            frameborder="0"
            scrolling="no"
            allow="fullscreen; clipboard-read; clipboard-write"
            allowfullscreen
            style="display: block;"
        ></iframe>
    </main>

</body>
</html>
