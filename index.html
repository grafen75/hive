<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Board - Fullskärm</title>
    <!-- Laddar Tailwind CSS för enkel och responsiv styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sätter höjden på HTML och BODY till 100% av viewporten för att tillåta fullskärms iframe */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Förhindrar dubbla scrollbars */
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        /* Stilar för att dölja den inbäddade rubriken */
        .header-bar {
            background-color: #1f2937; /* Dark gray background */
            color: #f3f4f6;
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen w-screen antialiased">

    <!-- En liten rubrik för att indikera vad sidan visar -->
    <header class="header-bar shadow-lg">
        Inbäddad Miro-tavla (Fullskärm)
    </header>

    <!-- Huvudbehållare som fyller resten av skärmen -->
    <main class="flex-grow w-full">
        <!-- Miro Iframe -->
        <!-- Tailwind-klasser: h-full och w-full säkerställer att iframen tar upp 100% av main-elementets utrymme. -->
        <iframe 
            src="https://miro.com/app/live-embed/uXjVJwJI_pU=/?embedMode=view_only_without_ui&moveToViewport=-58025,-8793,125853,66859&embedId=302445837849" 
            frameborder="0" 
            scrolling="no" 
            allow="fullscreen; clipboard-read; clipboard-write" 
            allowfullscreen
            class="h-full w-full"
        ></iframe>
    </main>
    
</body>
</html>
