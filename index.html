<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embedded Miro Board</title>
  <style>
    /* Gör iframe full width och full height utan marginaler */
    html, body {
      height: 100%;
      margin: 0;
    }
    .miro-embed {
      width: 100%;
      height: 100vh; /* hela viewport-höjden */
      border: 0;
      display: block;
    }

    /* Fallback-meddelande centrerat om iframe inte kan laddas */
    .fallback {
      box-sizing: border-box;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
  </style>
</head>
<body>

  <!-- Byt src till din board-URL (här använder jag den du gav) -->
  <iframe class="miro-embed"
          src="https://miro.com/app/board/uXjVJwJI_pU=/"
          allowfullscreen
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
  </iframe>

  <!-- Fallback som syns om iframe blockeras -->
  <noscript>
    <div class="fallback">
      <div>
        <h2>Kan inte visa Miro-boarden i iframe</h2>
        <p>Öppna boarden direkt: <a href="https://miro.com/app/board/uXjVJwJI_pU=/" target="_blank" rel="noopener noreferrer">https://miro.com/app/board/uXjVJwJI_pU=/</a></p>
      </div>
    </div>
  </noscript>

</body>
</html>
