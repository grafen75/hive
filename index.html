<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ändrad titel för att indikera fullskärm -->
    <title>Miro Inbäddning (Fullskärm)</title>
    <!-- Ladda Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sätter Inter som standardfont och säkerställer att ingen marginal/padding finns */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<!-- Body tar upp hela skärmhöjden -->
<body class="min-h-screen w-full">

    <!-- Huvudbehållare för iframen - tar upp 100% av skärmen (bredd och höjd) -->
    <main class="w-full h-screen bg-white overflow-hidden">
        <!-- Den inbäddade Miro-koden -->
        <iframe
            width="100%"
            height="100%"
            src="https://miro.com/app/live-embed/uXjVJwJI_pU=/?embedMode=view_only_without_ui"
            frameborder="0"
            scrolling="no"
            allow="fullscreen; clipboard-read; clipboard-write"
            allowfullscreen
            class="block"
        ></iframe>
    </main>

</body>
</html>
